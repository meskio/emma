[core]
log_level = warning
#log_file = ~/.emma.log
db_host = localhost
db_port = 27017
db_name = emma
# Language can be one or more language codes, separated by commas. If not
# provided or message catalogs not found the system locale will be used.
language = es,en

[I email foo]
store = no
user = foo
pass = mypass
pop_host = localhost
pop_period = 600
#pop_user = foo     # optional
#pop_pass = mypass
#pop_ssl = no
smtp_host = localhost
smtp_address = foo@localhost
#smtp_user = foo
#smtp_pass = mypass
#smtp_ssl = no
#smtp_tls = no

[I irc foo]
server = localhost
port = 6667
nick = bar
channels = #hackmeeting, #mychann

[I xmpp foo]
jid = emma@mongodb
password = emma
server = mongodb
port = 5222

[I mediawiki foo]
host = mydomain.net
path = /wiki/
user = emma
password = emma

[M find_email hm]
im_id = foo
email_id = foo

[M reminder hm]
interface = email
identifier = foo

[M irc_moderator hm]
irc_id = foo
wiki_id = foo

[M email2wiki hm]
email_id = foo
wiki_id = foo

[M issues hm]
id = foo

[M help hm]
