[core]
log_level = warning
#log_file = ~/.emma.log
db_host = localhost
db_port = 27017
db_name = emma
# Language can be one or more language codes, separated by commas. If not
# provided or message catalogs not found the system locale will be used.
language = es,en

[I email foo]
store = no
pop_host = localhost
pop_user = foo
pop_pass = mypass
pop_ssl = no
pop_period = 600
smtp_host = localhost
smtp_user = foo
smtp_pass = mypass
smtp_ssl = no
smtp_tls = no
smtp_address = foo@localhost

[I irc foo]
server = localhost
port = 6667
nick = bar
channel = #hackmeeting

[M find_email hm]
irc_id = foo
email_id = foo

[M reminder hm]
interface = email
identifier = foo

[M irc_moderator hm]
irc_id = foo
irc_chn = #hackmeeting

[M help hm]
